
{% block content %}
  <h2>Rater #{{ rater.id }}</h2>
  <p>
    Age: {{ rater.get_age_display }}<br>
    Gender: {{ rater.gender }}<br>
    Occupation: {{ rater.get_occupation_display }}<br>
  </p>
    {% for rating in ratings %}
    <p>
      Stars: {{ rating.stars }}, <a href="{% url 'lensview:movie_detail' rating.movie.pk %}">{{ rating.movie }}</a>
    </p>
  {% endfor %}
{% endblock %}
